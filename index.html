<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 align = "center">Rock &nbsp&nbsp Paper &nbsp&nbsp Scissors &nbsp&nbsp Shoot!</h2>
    <div class="container" id ='container'>
        <div class = "flexbox" id = 'flexbox'>
            <div class="choice" id = 'rock' onclick="rpsGame(this)">
                <img src="rock.png" alt="rock" width = "150px">
                <img src="rock-shade.png" alt="rock-shade" class='img-shadow' width = "162px">
            </div>

            <div class="choice" id = 'paper' onclick="rpsGame(this)">
                <img src="paper.png" alt="paper" width = "150px">
                <img src="paper-shade.png" alt="paper-shade" class='img-shadow' width = "160px">
            </div>

            <div class="choice" id = "scissors" onclick="rpsGame(this)">
                <img src="scissors.png" alt="scissors" width = "150px">
                <img src="scissors-shade.png" alt="scissors-shade" class='img-shadow' width = "160px">
            </div>
        </div>
    </div>

    <script src = 'script.js'></script>
</body>
</html>
